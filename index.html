<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Business Hub (WBH)</title>
    <meta name="description" content="Empowering Nations, Enabling Futures. World Business Hub connects governments, investors, and innovators." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#E0C070',
                500: '#C9A227', // Primary Gold
                600: '#B08D22',
              },
              dark: {
                950: '#020202', // Deeper black
                900: '#080808', // Base background
                800: '#121212', // Module background
                700: '#1A1A1A',
              },
              white: '#F0F0F0',
              muted: '#A0A0A0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '-0.01em',
              wide: '0.02em',
              widest: '0.1em',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'spin-slow': 'spin 120s linear infinite',
              'spin-slow-reverse': 'spin 90s linear infinite reverse',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      /* Global Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.035;
        pointer-events: none;
        z-index: 9999;
      }

      /* Typography Base */
      body {
        background-color: #080808;
        color: #F0F0F0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #080808;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A227;
      }

      /* Premium Glass Modules */
      .glass-module {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(201, 162, 39, 0.3);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Pill Chips */
      .pill-chip {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
        padding: 0.4rem 1rem;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.02em;
        color: #A0A0A0;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      .pill-chip:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: #C9A227;
        color: #F0F0F0;
      }
      
      .gold-gradient-text {
        background: linear-gradient(135deg, #FFE5A0 20%, #C9A227 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
